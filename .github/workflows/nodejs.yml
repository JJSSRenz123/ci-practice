name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: ติดตั้ง Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ติดตั้ง dependencies
        run: npm install

      - name: รันการทดสอบ
        run: npm test

